{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h3>Login</h3>
    <form method="post" class="mb-3">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Usuario</label>
        <input name="username" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-control" required>
      </div>
      <button class="btn btn-primary" type="submit">Ingresar</button>
    </form>
    <button id="jwt-btn" class="btn btn-outline-secondary">Obtener JWT</button>
    <pre id="jwt-output" class="mt-3"></pre>
  </div>
</div>
<script>
document.getElementById('jwt-btn').addEventListener('click', async () => {
  const username = document.querySelector('input[name="username"]').value;
  const password = document.querySelector('input[name="password"]').value;
  try {
    const res = await fetch('/api/token/', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ username, password })
    });
    const data = await res.json();
    if (res.ok) {
      localStorage.setItem('access', data.access);
      localStorage.setItem('refresh', data.refresh);
    }
    document.getElementById('jwt-output').textContent = JSON.stringify(data, null, 2);
  } catch (e) {
    document.getElementById('jwt-output').textContent = e.toString();
  }
});
</script>
{% endblock %}
