{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h1>Registrar venta</h1>
    <a class="btn btn-secondary" href="{% url 'sales_list' %}">Ver ventas</a>
</div>
<form method="post" class="card card-body">
    {% csrf_token %}
    <div class="mb-3">
        <label class="form-label">Sucursal</label>
        <select name="branch" class="form-select" required>
            <option value="">Selecciona una sucursal</option>
            {% for branch in branches %}
                <option value="{{ branch.id }}">{{ branch.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label class="form-label">Medio de pago</label>
        <input type="text" name="payment_method" class="form-control" value="Efectivo">
    </div>
    <h5>Items</h5>
    <div id="items-container">
        {% for i in "123" %}
        <div class="row g-2 align-items-end mb-2">
            <div class="col-md-6">
                <label class="form-label">Producto</label>
                <select name="item_product" class="form-select">
                    <option value="">-</option>
                    {% for product in products %}
                        <option value="{{ product.id }}">{{ product.name }} ({{ product.price }} CLP)</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-3">
                <label class="form-label">Cantidad</label>
                <input type="number" min="1" name="item_quantity" class="form-control" value="1">
            </div>
        </div>
        {% endfor %}
    </div>
    {% if form_errors %}
        <div class="alert alert-danger">
            <ul class="mb-0">
                {% for error in form_errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}
    <button type="submit" class="btn btn-primary">Registrar venta</button>
</form>
{% endblock %}
