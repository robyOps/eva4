{% extends 'base.html' %}
{% block content %}
<h3>Carrito</h3>
<table class="table">
  <thead><tr><th>Producto</th><th>Cantidad</th></tr></thead>
  <tbody>
    {% for item in items %}
    <tr><td>{{ item.product.name }}</td><td>{{ item.quantity }}</td></tr>
    {% empty %}<tr><td colspan="2">Sin items</td></tr>{% endfor %}
  </tbody>
</table>
{% endblock %}
