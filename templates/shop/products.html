{% extends 'base.html' %}
{% block content %}
<h3>Cat√°logo</h3>
<div class="row">
  {% for product in products %}
  <div class="col-md-4">
    <div class="card mb-3">
      <div class="card-body">
        <h5 class="card-title">{{ product.name }}</h5>
        <p class="card-text">{{ product.description }}</p>
        <p><strong>${{ product.price }}</strong></p>
        <a href="/shop/products/{{ product.id }}/" class="btn btn-primary">Ver</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
