{% extends 'base.html' %}
{% block content %}
<div class="mb-3 d-flex justify-content-between align-items-center">
    <h1>Crear usuario interno</h1>
    <a class="btn btn-secondary" href="{% url 'dashboard' %}">Volver</a>
</div>
<form method="post" class="card card-body">
    {% csrf_token %}
    <div class="row g-3">
        <div class="col-md-6">
            <label class="form-label">Username</label>
            <input type="text" name="username" class="form-control" value="{{ form_data.username }}" required>
        </div>
        <div class="col-md-6">
            <label class="form-label">Email</label>
            <input type="email" name="email" class="form-control" value="{{ form_data.email }}" required>
        </div>
        <div class="col-md-6">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control" required>
        </div>
        <div class="col-md-6">
            <label class="form-label">RUT</label>
            <input type="text" name="rut" class="form-control" value="{{ form_data.rut }}" required>
        </div>
        <div class="col-md-6">
            <label class="form-label">Rol</label>
            <select name="role" class="form-select">
                <option value="gerente" {% if form_data.role == 'gerente' %}selected{% endif %}>Gerente</option>
                <option value="vendedor" {% if form_data.role == 'vendedor' %}selected{% endif %}>Vendedor</option>
            </select>
        </div>
    </div>
    {% if errors %}
        <div class="alert alert-danger mt-3">
            <ul class="mb-0">
                {% for field, msgs in errors.items %}
                    <li><strong>{{ field }}:</strong> {{ msgs|join:', ' }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}
    <button type="submit" class="btn btn-primary mt-3">Crear usuario</button>
</form>
{% endblock %}
